<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link href="mp7.css" rel="stylesheet"/>
</head>
<body>
    <div class="slides-container">
        <div class="slides">
            <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png"/></div>
            <div class="slide"><img src="https://miro.medium.com/v2/resize:fit:736/1*w4MhPHkH-c_EAnsRXeB68Q.jpeg"/></div>
            <div class="slide"><img src="https://i.ytimg.com/vi/C_KZ2TxiOpA/maxresdefault.jpg"/></div>
            <div class="slide"><img src="https://ih1.redbubble.net/image.3607614648.8163/raf,750x1000,075,t,FCD9D9:9126c0bfe7.jpg"/></div>
            <div class="slide"><img src="https://rukminim2.flixcart.com/image/850/1000/kqqykcw0/sticker/s/h/i/funny-doremon-wall-stickers-size-pack-of-1-medium-89-as06-sahaj-original-imag4zux8vn9nhwg.jpeg?q=90&crop=false"/></div>
            <div class="slide"><img src="https://i.pinimg.com/736x/62/19/3d/62193d47356a77690eebdfe65b2435fc.jpg"/></div>
        </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
</body>
<script src="mp7.js"></script>
</html>
